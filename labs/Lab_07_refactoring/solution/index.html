function zad_4() {
    const students = [
          { FIO: "Петров А.А.", score: 5 },
          { FIO: "Иванов Б.Б.", score: 3.4 },
          { FIO: "Сидоров Г.Г.", score: 9 },
          { FIO: "Немолодой Д.Д", score: 2 },
          { FIO: "Молодой Е.Е", score: 3.4 },
        ];

        let sum = 0;
        let count = 0;
        let badstudents = [];

        for (let i = 0; i < students.length; i++) {
          const score = students[i].score;
          if (score < 4) {
            badstudents.push(students[i]);
          }
          sum += score;
          count++;
        }
        let averageScore = sum / count;
        console.log("Средняя оценка: " + averageScore);
        console.log("Плохие студенты:");
        if (badstudents.length === 0) {
          console.log("Таких нет");
        } else {
          badstudents.forEach((znachenie) => {
            console.log(
              "Фио: " + znachenie.FIO + "; Оценка: " + znachenie.score
            );
          });
        }
}
